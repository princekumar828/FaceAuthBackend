services:
  - type: web
    name: face-auth-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements-base.txt && pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8080  # Changed to standard port 8080
      - key: PYTHONUNBUFFERED
        value: "true"
    healthCheckPath: /health
    ports:
      - port: 8080  # Match with PORT env var
        protocol: TCP
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 0.5