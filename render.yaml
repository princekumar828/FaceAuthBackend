services:
  - type: web
    name: face-auth-backend
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
    disk:
      name: face-auth-data
      mountPath: /data
      sizeGB: 10